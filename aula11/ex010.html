<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>

        function calcular() {
            var txtv = window.document.querySelector("input#txtvel")
            var resultado = window.document.querySelector('div#res')
            var vel = Number(txtv.value)

            resultado.innerHTML = `<p>A sua velocidade atual é <strong>${vel}km/h</strong></p>`
            resultado.innerHTML += `<p>Dirija sempre com segurança</p>`

            if (vel > 100) {
                resultado.innerHTML += `Você utrapassou o limite de velocidade, você foi <strong>MULTADO!</strong>`
            } else {
                resultado.innerHTML += `Muito bem! Você estava dentro do limite permitido!`
            }
        }
    </script>

</body>
</html>
