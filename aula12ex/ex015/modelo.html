    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="formulario">
            <p> Ano de Nascimento: 
                <input type="number" name="anoNasc" id="anoNasc" min="0"> <br>
            </p>

            <p>
            <label for="sexo">Sexo: </label>

            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem">

            </p>

            <p><input type="submit" value="Verificar" onclick="verificar()"></p>
        </div>

        <div id="res">
           <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
